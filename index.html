<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-POP Artist Gallery</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <button id="themeToggle">🌙 다크모드</button>
  
  <header>
    <h1>K-POP Artist Gallery</h1>
    <p>다양한 케이팝 아티스트들을 만나보세요</p>
  </header>

  <main id="groupsPage">
    <div class="groups-grid" id="groupsGrid"></div>
  </main>

  <main id="membersPage" class="hidden">
    <button id="backBtn">← 그룹 목록으로</button>
    <h2 id="groupTitle"></h2>
    <div class="members-grid" id="membersGrid"></div>
  </main>

  <div id="memberModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <img id="modalImage" src="" alt="">
      <h3 id="modalName"></h3>
      <p id="modalInfo"></p>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
